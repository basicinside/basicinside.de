---
layout: default
---
<div class="container">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
          <h5 itemprop="name headline">
              <small>(<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>) </small>
              {{ page.title }}
              <small> {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</small>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
</div>

<footer class="site-footer">

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li class="social-media-item">
            <a href="https://www.github.com/{{ site.github_username }}"><i class="svg-icon github"></i></a>
          </li>
          {% endif %}
          {% if site.twitter_username %}
          <li class="social-media-item">
            <a href="https://www.twitter.com/{{ site.twitter_username }}"><i class="svg-icon twitter"></i></a>
          </li>
          {% endif %}
          {% if site.linkedin_username %}
          <li class="social-media-item">
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="svg-icon linkedin"></i></a>
          </li>
          {% endif %}
          {% if site.facebook_username %}
          <li class="social-media-item">
            <a href="https://www.facebook.com/{{ site.facebook_username }}"><i class="svg-icon facebook"></i></a>
          </li>
          {% endif %}
        </ul>

      </div>

      <div class="footer-col footer-col-2">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
